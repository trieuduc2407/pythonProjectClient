<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<body>
<h1>Edit Storage</h1>
{% if item %}
<form action="/adminUpdate/{{ item['product_id'] }}" method="POST">
    <label>product_id: {{item[0]}}</label><br><br>
    <label for="product_name">product_name:</label>
    <input type="text" id="product_name" name="product_name" value="{{item[1]}}" required><br><br>
    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{item[2]}}" required><br><br>
    <label for="price">price:</label>
    <input type="text" id="price" name="price" value="{{item[3]}}" required><br><br>
    <label for="img">img:</label>
    <input type="text" id="img" name="img" value="{{item[4]}}" required><br><br>
    <label>product_type: {{item[5]}}</label><br><br>
    <button type="submit">Save</button>
    <a href="/admin">Cancel</a>
</form>
{% else %}
<p>item not found.</p>
{% endif %}
</body>
</html>
