<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
            integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div class="row mt-5 pt-2">
        <div class="col-2 align-self-start">
            <a href="/admin" class="text-decoration-none text-secondary fw-bold">
                <p>
                    <i class="fa fa-home" style="font-size: 2rem"></i>
                    <span class="text-secondary fw-bold">Trang chủ</span>
                </p>
            </a>
        </div>
    </div>
    <form action="/search" method="post">
        <div class="input-group col-6 my-3">
            <input type="text" class="form-control" name="search_text"
                   aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Tìm kiếm</button>
        </div>
    </form>
    <div class="row mt-5 pt-2">
        <div class="col-1 fw-bold">ID</div>
        <div class="col-1 fw-bold">Tên</div>
        <div class="col-1 fw-bold">Số lượng</div>
        <div class="col-1 fw-bold">Giá</div>
        <div class="col-3 fw-bold">Ảnh sản phẩm</div>
        <div class="col-1 fw-bold">Phân khúc</div>
    </div>
    <div class="row my-5 py-2">
        {% for item in items %}
        <div class="row mt-0 mb-2">
            <div class="col-1 align-items-center justify-content-center d-flex fw-bold">{{item[0]}}</div>
            <div class="col-1 align-items-center justify-content-center d-flex fw-bold">{{item[1]}}</div>
            <div class="col-1 align-items-center justify-content-center d-flex fw-bold">{{item[2]}}</div>
            <div class="col-1 align-items-center justify-content-center d-flex fw-bold">{{item[3]}}</div>
            <div class="col-3 align-items-center justify-content-center d-flex"><img class="img-fluid" src="{{item[4]}}"
                                                                                     alt=""></div>
            <div class="col-1 align-items-center justify-content-center d-flex fw-bold"
                 style="text-transform: uppercase">
                {{item[5]}}
            </div>
            <form class="col-2 align-items-center justify-content-center d-flex "
                  action="/adminDelete/{{item[0]}}" method="post">
                <button type="submit" class="btn btn-lg btn-primary">Xoá sản phẩm</button>
            </form>
            <a class="col-2 align-items-center justify-content-center text-decoration-none d-flex "
               href="/adminUpdate/{{item[0]}}">
                <button type="submit" class="btn btn-lg btn-primary">Sửa sản phẩm</button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
