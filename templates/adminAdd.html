<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Storage</title>
</head>
<body>
    <h1>Add Storage</h1>
    <form action="/adminAdd" method="POST">
        <label for="product_id">id:</label>
        <input type="text" id="product_id" name="product_id" required><br><br>
        <label for="product_name">name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="price">price:</label>
        <input type="number" id="price" name="price" required><br><br>
        <label for="img">img:</label>
        <input type="text" id="img" name="img" required><br><br>
        <label for="product_type">product_type:</label>
        <input type="text" id="product_type" name="product_type" required><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
