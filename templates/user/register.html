<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registeration Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/registration.css">
</head>
<body>
<div class="container text-center">
    <div class="col my-5 text-color-primary" style="text-align: center">
        <h1>Đăng ký</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="{{ url_for('register') }}" method="post">
                {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="input-group mb-3 ">
                    <span class="input-group-text">Tên:</span>
                    <!--                <label for="name">Name:</label>-->
                    <input type="text" class="form-control" id="name" name="name"  name="name">
                </div>
                <div class="input-group mb-3 ">
                    <span class="input-group-text">Email:</span>
                    <!--                <label for="email">Email:</label>-->
                    <input type="email" class="form-control" id="email" name="email"
                           name="email">
                </div>
                <div class="input-group mb-3 ">
                    <span class="input-group-text">Password:</span>
                    <!--                <label for="password">Password:</label>-->
                    <input type="password" class="form-control" id="password" name="password"

                           name="pswd">
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="submit" class="btn my-5 btn-primary btn-lg">Đăng ký</button>
                    </div>
                </div>
<!--                <button type="submit" class="btn btn-primary">Đăng ký</button>-->
                <div class="row">
                    <div class="row d-inline-block justify-content-center">Bạn đã có tài khoản?
                        <a class="text-decoration-none text-primary" href="{{url_for('login')}}">Đăng nhập</a>
                    </div>
                </div>
<!--                <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Login here</a>-->
<!--                </p>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
