<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container text-center">
    <div class="col my-5 text-color-primary" style="text-align: center">
        <h1>Đăng nhập</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="{{ url_for('login') }}" method="post">
                {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="input-group mb-3 ">
                    <span class="input-group-text">Email:</span>
                    <!--                    <label for="email">Email:</label>-->
                    <input type="email" class="form-control" id="email" name="email"
                           name="email">
                </div>
                <div class="input-group mb-3 ">
                    <span class="input-group-text">Password:</span>
                    <!--                    <label for="password">Password:</label>-->
                    <input type="password" class="form-control" id="password" name="password"

                           name="pswd">
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="submit" class="btn my-5 btn-primary btn-lg">Đăng nhập</button>
                    </div>
                </div>
                <div class="row">
                    <div class="row d-inline-block justify-content-center">Bạn chưa có tài khoản?
                        <a class="text-decoration-none text-primary" href="{{url_for('register')}}">Đăng ký ngay</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
