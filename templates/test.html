<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
		  integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Add Storage</title>
</head>
<body>
<div class="container text-center">
  <div class = "row justify-content-center mt-5">
	<div class="col-4">
	  <a href = "/adminAdd">
		<button type="submit" class="btn btn-primary btn-lg">Thêm sản phẩm</button>
	  </a>
	</div>
  </div>
  <div class="row">
	<div class="col">ID</div>
	<div class="col">Tên</div>
	<div class="col">Số lượng</div>
	<div class="col">Giá</div>
	<div class="col">Ảnh sản phẩm</div>
	<div class="col">Phân khúc</div>
	<form class="col" action="/adminDelete/{{item['product_id']}}" method="post" style="display: inline">
	  <button type="submit">Xoá sản phẩm</button>
	</form>
	<a  class="col" href="/adminUpdate/{{item['product_id']}}">Sửa sản phẩm</a>
  </div>
  {% for item in items %}
  	<div class="row">
	  <div class="col">{{item['product_id']}}</div>
	  <div class="col">{{item['product_name']}}</div>
	  <div class="col">{{item['price']}}</div>
	  <div class="col"><img src="{{item['img']}}" alt=""></div>
	  <div class="col">{{item['product_type']}}</div>
	  <form class="col" action="/adminDelete/{{item['product_id']}}" method="post" style="display: inline">
		<button type="submit">delete</button>
	  </form>
	  <a  class="col" href="/adminUpdate/{{item['product_id']}}">update</a>
	</div>
  {% endfor %}
</div>
</body>
</html>
